<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Exercicio Chart JS</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
    }
    .graficoContainer{
        display: flex;
        position: relative;
        width: 80vw;
        height: 40vh;
    }
</style>
<body>
    <div class="graficoContainer">
        <canvas id="grafico1"></canvas>
    </div>
    <div class="graficoContainer">
        <canvas id="grafico2"></canvas>
    </div>
</body>
</html>

<script>
    Chart.defaults.color = '#000';

    const labels1 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Mar√ßo',
        'Abril',
        'Maio',
        'Junho'
    ];
    
    const data = {
        labels: labels1,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderColor: '#f00',
            backgroundColor: '#f00',
            borderWidth: 2
        },
        {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderColor: '#00f',
            backgroundColor: '#00f',
            borderWidth: 2
        }]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            data: [22, 24, 27, 23, 20, 18],
            borderColor: '#f00',
            backgroundColor: '#f00',
            borderWidth: 2
        },
        {
            label: 'Umidade',
            data: [90, 89, 93, 87, 88, 82],
            borderColor: '#00f',
            backgroundColor: '#00f',
            borderWidth: 2
        }]
    };
    
    const config1 = {
        type: 'line',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
    
    const grafico1 = new Chart(
        document.getElementById('grafico1'),
        config1
    );

    const grafico2 = new Chart(
        document.getElementById('grafico2'),
        config2
    );
    
</script>
